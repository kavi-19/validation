<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form name="RegForm" onsubmit="return validateForm()">
        <h1> Register</h1>
        <div class="group">
        <label for="name">Name:</label>
        <input type="text"id="name"name="name"placeholder="Enter name" required>
        <div class="error-message"></div>
        <br><br>
        </div>
        <div class="group">
        <label for="mobile">Mobile:</label>
        <input type="text"id="mobile"name="name"placeholder="1234567890" required>
        <div class="error-message"></div>
        <br><br>
        </div>
        <div class="group">
        <label for="Address">Address:</label>
        <input type="text"id="Address"name="name"placeholder="Enter Address" required>
        <div class="error-message"></div>
        <br><br>
        </div>
        <div class="group">
        <label>Email:</label>
        <input type="text"id="email"name="name"placeholder="@gmail.com" required>
        <div class="error-message"></div>
        <br><br>
        </div>
        <div class="group">
            <label>Password:</label>
            <input type="password"id="password"name="password"placeholder="Enter password" required>
            <div class="error-message"></div>
            <br><br>
            </div>
            <div class="group">
                <label> Confirm Password:</label>
                <input type="password"id="cpassword"name="name"placeholder="confirm password" required>
                <div class="error-message"></div>
                <br><br>
                </div>
            
        

        <button> Submit</button>
       </form> 
    </div>
    
</body>
<script src="validate.js">

</script>
</html>
