<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" required placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel"required  placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email"required placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()>
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5"required placeholder="Enter your message" id="contact-message" onkeyup="validateMessage"></textarea>
        <span id ="message-error"></span>
      </div>

    <button>Submit</button>
    <span id="Submit-error"></span>
   
  </form>
  </div>
  <script src="script.js"></script>
   
</body>
</html>
